<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <title>Registro</title>
</head>
<body>
    <section class="form-container">
      <div class="form-info-singup">
        <h2>Registrate:</h2>
        <img src="./img/logo.png" alt="" width="100px">
        <form id="signupForm">
            
            <input type="text" placeholder="nombres" id="name" required autofocus>
            
            <input type="text" placeholder="apellidos" id="lastname" required autofocus>
            
            <input type="email" placeholder="email" id="email" required>
            
            <input type="password" placeholder="password" id="password" required>
            <input type="submit" value="Registro" class="btn">
        </form>
        <p>Ya tienes una cuenta? <a href="login.html">ingresar</a></p>
     </div>
    </section>
    <script src="js/signup.js"></script>
</body>
</html>
